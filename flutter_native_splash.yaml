# flutter_native_splash-development.yaml
flutter_native_splash:
  # Android below 12 and IOS
  color: "#ffffff"
  image: assets/images/splash_screen_light.png
  branding: assets/images/icon_splash.png
  color_dark: "#0F1525"
  image_dark: assets/images/splash_screen_dark.png
  branding_dark: assets/images/icon_splash_dark.png

  # Android 12
  android_12:
    image: assets/images/splash_screen_light.png
    icon_background_color: "#ffffff"
    branding: assets/images/icon_splash.png
    image_dark: assets/images/splash_screen_dark.png
    icon_background_color_dark: "#0F1525"
    branding_dark: assets/images/icon_splash_dark.png